<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Harry Potter Böcker</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Harry Potter</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarNav"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Hem</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Böcker</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Om Harry</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Hero Image -->
        <header
            class="hero-image d-flex align-items-center justify-content-center text-white"
        >
            <h1 class="display-4">Harry Potter Böcker</h1>
        </header>

        <!-- Main Content -->
        <main class="container my-5">
            <div id="books-container" class="row">
                <!-- Böcker kommer att laddas här dynamiskt -->
            </div>
        </main>

        <!-- Bootstrap JS Bundle (inklusive Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
